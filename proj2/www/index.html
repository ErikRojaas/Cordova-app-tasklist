<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklist</title>
    
    <!-- Incloem jQuery i jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-text {
            flex-grow: 1;
        }
        button {
            margin-top: 10px;
        }
        .edit-btn, .delete-btn {
            margin-left: 10px;
        }
        #dialog-form, #dialog-edit-form {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Tasklist</h1>

    <!-- Llista de tasques (ara buida, perquè es gestionarà tot des de JS) -->
    <ul id="tasklist">
        <!-- Aquí es carregaran les tasques des del JS -->
    </ul>

    <!-- Botó per afegir tasca -->
    <button id="add-task">Afegir Tasca</button>

    <!-- Diàleg modal de jQuery UI per afegir tasques -->
    <div id="dialog-form" title="Afegir Tasca">
        <form>
            <fieldset>
                <label for="task-name">Tasca</label>
                <input type="text" name="task-name" id="task-name" class="text ui-widget-content ui-corner-all">
            </fieldset>
        </form>
    </div>
    
    <div id="dialog-edit-form" title="Editar Tasca">
        <form>
            <fieldset>
                <label for="edit-task-name">Tasca</label>
                <input type="text" name="edit-task-name" id="edit-task-name" class="text ui-widget-content ui-corner-all">
            </fieldset>
        </form>
    </div>
    

    <script src="js/index.js"></script>
</body>
</html>
