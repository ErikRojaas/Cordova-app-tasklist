<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklist</title>
    
    <!-- Incloem jQuery i jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
        }
        #dialog-form {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Tasklist</h1>

    <!-- Llista de tasques -->
    <ul id="tasklist">
        <li>Fer la compra</li>
        <li>Acabar exercici tasklist</li>
        <li>Trucar al metge</li>
    </ul>

    <!-- Botó per afegir tasca -->
    <button id="add-task">Afegir Tasca</button>

    <!-- Diàleg modal de jQuery UI per afegir tasques -->
    <div id="dialog-form" title="Afegir Tasca Nova">
        <form>
            <label for="task-name">Nom de la Tasca:</label>
            <input type="text" id="task-name" name="task-name" value="" class="text ui-widget-content ui-corner-all">
        </form>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
